yarn.nodemanager.local-dirs=/hdd/hadoop/yarn/local
yarn.nodemanager.log-dirs=/hdd/hadoop/yarn/log
yarn.nodemanager.linux-container-executor.group=hadoop
banned.users=hdfs,yarn,mapred,bin
min.user.id=1000

[docker]
  module.enabled=true
  docker.binary=/usr/bin/docker
  docker.allowed.capabilities=CHOWN,DAC_OVERRIDE,FSETID,FOWNER,MKNOD,NET_RAW,SETGID,SETUID,SETFCAP,SETPCAP,NET_BIND_SERVICE,SYS_CHROOT,KILL,AUDIT_WRITE
  docker.allowed.devices=
  docker.allowed.networks=host,none,bridge
  docker.allowed.ro-mounts=/hdd/hadoop/yarn/local,/usr/hdp/current,/usr/jdk64,/etc/passwd,/etc/group,/etc
  docker.allowed.rw-mounts=/hdd/hadoop/yarn/local,/hdd/hadoop/yarn/log,
  docker.privileged-containers.enabled=true
  docker.trusted.registries=local
  docker.allowed.volume-drivers=

[gpu]
  module.enabled=false

[cgroups]
  root=
  yarn-hierarchy=
